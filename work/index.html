{% for work in site.work %}

<article class="pb3">

    <h1 class="ma0 pa0 mb2 f4 f3-l lh-title"><a href="{{ work.url }}">{{ work.title }}</a></h1>

    <p>{{ work.excerpt }}</p>

</article>

{% endfor %}
