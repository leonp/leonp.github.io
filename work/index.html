---
layout: default
title: Work
nav-weight: 2
---

{% for work in site.work %}

<article class="pb4 pb5-l center">

    <div class="c-sans-serif tc">

        <h1 class="f3 f2-l ma0 mb1 mb2-l lh-title"><a href="{{ work.url }}">{{ work.title }}</a></h1>

        {% if work.img %}<a href="{{ work.url }}"><img class="db mv2 mv3-l" src="/images/{{ work.img }}" alt="{{ work.alt }}"></a>{% endif %}

    </div>

    <p>{{ work.excerpt }}</p>

</article>

{% endfor %}
