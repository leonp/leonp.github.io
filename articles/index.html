---
layout: default
title: Articles
description: Curated posts on building, managing &amp; designing websites. Since 2008.
show: yes
---

<form method="get" action="/search" role="search" id="search" class="custom-form">

	<fieldset>

		<legend class="accessibility hide">Search this website</legend>

		<input type="search" name="q">
		<input type="submit" class="custom-form-button" value="Search">
		<input type="hidden" name="sitesearch" value="leonpaternoster.com">

	</fieldset>

</form>

{% for post in site.posts  %}

    <article class="entry entry-excerpt">

        <h1 class="entry-title entry-title-excerpt"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>

		<p class="secondary entry-meta entry-meta-excerpt">First published <time class="published">{{ post.date | date: "%b %-d %Y" }}</time></p>

		{{ post.excerpt }}

    </article>

{% endfor %}

</ul>
