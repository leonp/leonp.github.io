{% include header.html %}

<article class="entry">
				
	<header class="entry-header">

		<h1 class="entry-title">Posted</h1>

	</header>
	
	<div class="entry-content">

		<ul class="link-list">
		
		{% for post in site.posts %}
		
			<li class="link-list-item">
				
				<a class="link-list-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				&thinsp;&#8211;&thinsp;
				<span class="link-list-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

			</li>
		
		{% endfor %}
		
	</div>
	
</article>

{% include footer.html %}
