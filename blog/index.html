---
layout: default
title: Blog
description: Curated posts on building, managing &amp; designing websites. Since 2008.
show: yes
---

<form method="get" action="/search" role="search" id="search" class="custom-form top-bar-form">

	<fieldset>

		<legend class="accessibility hide">Search this website</legend>

		<input type="search" name="q">
		<input type="submit" class="custom-form-button" value="Search">
		<input type="hidden" name="sitesearch" value="leonpaternoster.com">

	</fieldset>

</form>

<ul class="link-list">

{% for post in site.posts  %}

	<li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <time class="published secondary">{{ post.date | date: "%b %-d %Y" }}</time></li>

{% endfor %}

</ul>
