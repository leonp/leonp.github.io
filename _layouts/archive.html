{% include header.html %}

<article class="entry">

    <div class="entry-header">

        <h1 class="entry-title">{{ page.title }}</h1>

    </div>

    <div class="entry-content">

        <p>{{ page.description }}</p>

        <hr>

        <ul class="link-list">

            {% for post in site.categories[page.category] %}

                <li class="link-list-item"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <span class="link-list-item-meta secondary">Posted <time>{{ post.date | date: "%b %-d %Y" }}</time></span></li>

            {% endfor %}

        </ul>

    </div>

</article>

{% include footer.html %}
