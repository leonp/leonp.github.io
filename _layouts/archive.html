{% include header.html %}

<article>

    <header>

        <h1>{{ page.title }}</h1>

        <p>{{ page.description }}</p>

    </header>

    <ul>

        {% for post in site.categories[page.category] %}

            <li><a class="blue" href="{{ post.url }}">{{ post.title }}</a> <span>Posted <time>{{ post.date | date_to_string }}</time></span></li>

        {% endfor %}

    </ul>

</article>
