---
layout: default
---

    <ul class="list pl0">

        {% for post in site.categories[page.category] %}

            <li class="{% include link-list.html %}"><a href="{{ post.url }}">{{ post.title }}</a> <span class="{% include link-list-meta.html %}">Posted <time>{{ post.date | date_to_string }}</time></li>

        {% endfor %}

    </ul>
