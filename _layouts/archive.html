{% include header.html %}

<article>

    <header class="{% include header-block.html %} bg-black orange">

        <div class="{% include wrapper.html %}">

            <h1 class="{% include article-title.html %}">{{ page.title }}</h1>

            <p class="{% include article-meta.html %} custom-lh-copy">{{ page.description }}</p>

        </div>

    </header>

    <div class="{% include wrapper.html %}">

        <ul class="list pl0 mt4">

            {% for post in site.categories[page.category] %}

                <li class="{% include link-list.html %}"><a class="blue" href="{{ post.url }}">{{ post.title }}</a> <span class="{% include link-list-meta.html %}">Posted <time>{{ post.date | date_to_string }}</time></span></li>

            {% endfor %}

        </ul>

    </div>

</article>
