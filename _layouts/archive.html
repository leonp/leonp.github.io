{% include header.html %}

<article class="{% include article.html %}">

    <h1 class="{% include article-title.html %}">{{ page.title }}</h1>

    <div class="pb2">

        <p>{{ page.description }}</p>

        <hr>

        <ul class="list pl0">

            {% for post in site.categories[page.category] %}

                <li class="{% include link-list.html %}"><a href="{{ post.url }}">{{ post.title }}</a> <span class="{% include link-list-meta.html %}">Posted <time>{{ post.date | date_to_string }}</time></span></li>

            {% endfor %}

        </ul>

    </div>

</article>

{% include footer.html %}
