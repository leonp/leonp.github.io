{% include header.html %}

<article>

    <header class="{% if page.article or page.is_page or page.category == 'work' %}bg-washed-blue {% endif %}lh-title ph2 ph4-ns ph5-l pv3 pv4-l">

        <div class="c-wrapper center">

            <h1 class="f3 f2-l ma0 measure-narrow">{{ page.title }}</h1>

            {% if page.is_post and category != 'work' %}

            <p class="mb0 f6"><time>{{ page.date | date: "%b %-d,  %Y" }}</time></p>

            {% endif %}

        </div>

    </header>

    <div class="ph2 ph4-ns ph5-l pv3 bg-white bt b--light-gray">

        <div class="c-wrapper center">

            <div class="c-prose-measure georgia c-hyphens c-prose-h c-prose-link-colours c-prose-link-ul">

                {% if page.img %}

                <img src="/images/{{ page.img }}" alt="{{ page.alt }}" class="mt3">

                {% endif %}

                {{ content }}

            </div>

        </div>

    </div>

</article>

{% include footer.html %}
