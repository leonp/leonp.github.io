{% include header.html %}

<article>

    <header>

        <h1 class="f3 f2-ns lh-title ma0 pa0 pb3">{{ page.title }}</h1>

        {% if page.header-message %}

            <p class="{% include article-meta.html %} custom-lh-copy">{{ page.header-message }}</p>

        {% endif %}

    </header>

    <div class="custom-prose">

        {{ content }}

    </div>

    {% if page.is_post %}

        <footer class="f5 lh-title pt3">

            <p>&#8212; Posted <time>{{ page.date | date: "%b %-d, %Y" }}</time>. Filed under <a href="/blog/{{ page.category }}/" class="blue link">{{ page.category }}</a>.</p>

        </footer>

    {% endif %}

</article>
