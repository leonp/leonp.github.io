{% include header.html %}

<article class="pa0 ma0 center lh-copy pb2">

    {% unless page.hide-title %}

        <h1 class="{% include article-title.html %}">{{ page.title }}</h1>

    {% endunless %}

    {% if page.header-message %}

        <div class="measure center ph2">

            <p class="{% include article-meta.html %}">{{ page.header-message }}</p>

        </div>

    {% endif %}

    <div class="lh-copy c-prose center ph2 pb2">

        {{ content }}

    </div>

    {% if page.is_post %}

        <footer class="c-sans lh-title ph2 mv2">

            <div class="measure-wide center">

                <p class="f6 ma0 tc i"><time>{{ page.date | date: "%b %-d %Y" }}</time></p>

            </div>

        </footer>

    {% endif %}

</article>
