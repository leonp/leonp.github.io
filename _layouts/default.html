{% include header.html %}

<article class="measure center pt4 pt5-ns pb3">

    <h1 class="f3 ma0 mb3 i normal black lh-title">{% if page.display-title %}{{ page.display-title }}{% else %}{{ page.title }}{% endif %}</h1>

    {% if page.img %}

        <img class="db center" src="/images/{{ page.img }}" alt="{{ page.alt }}">

    {% endif %}

    <div class="{% if page.is_post or page.is_work %}c-prose-h c-prose-link-colours c-prose-link-ul c-hyphens {% endif %}">

        {{ content }}

    </div>

    <footer>

        {% if page.is_post %}

        <p class="f6 i">&#8212; <time>{{ page.date | date: "%b %-d,  %Y" }}</time></p>

        <!-- <span class="c-no-print"> &middot; {% if page.article %}An <a href="/articles/" class="b">article</a>{% else %}A <a href="/blog/" class="b">note</a> {% endif %}{% if page.review-title %}and a <a class="b" href="/reading/">review</a>{% endif %} filed under <a href="/blog/{{ page.category }}/" class="b">{{ page.category }}</a></span></p> -->

        {% endif %}

        <!-- {% if page.is_work %}

        <p class="gray ma0">(See more <a class="b" href="/work/">work case studies</a> &rarr;)</p>

        {% endif %} -->

    </footer>

</article>
