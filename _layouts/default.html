{% include header.html %}

<article class="pv2">

    <header class="ph2 ph4-ns mb5-ns bb bb--dotted b--gold">

        <div class="measure-wide center">

            <h1 class="custom-work f2 f1-ns lh-title fw3">{{ page.title }}</h1>

            {% if page.header-message %}

                <p class="{% include article-meta.html %} custom-lh-copy">{{ page.header-message }}</p>

            {% endif %}

        </div>

    </header>

    <div class="serif lh-copy custom-prose ph2 ph4-ns pb4-ns">

        <div class="measure-wide center">

            {{ content }}

        </div>

    </div>

    {% if page.is_post %}

        <footer class="lh-title pt3 ph2 ph4 bt b--gold gray">

            <div class="measure-wide center custom-work">

                <p class="f6">&#8212; <a href="/" class="blue link">Leon Paternoster</a>, <time>{{ page.date | date: "%b %-d %Y" }}</time>. Filed under <a href="/blog/{{ page.category }}/" class="blue link">{{ page.category }}</a>.</p>

            </div>

        </footer>

    {% endif %}

</article>
