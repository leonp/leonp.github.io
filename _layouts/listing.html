{% include header.html %}

<article id="content" class="pb3">

    <div class="ph2 ph4-ns pv3 pv4-ns bg-dark-gray near-white">

        <div class="c-measure center">

            <h1 class="f3 c-lh-title c-sans-serif">{{ page.title }}</h1>

            {% if page.search %}

                <div class="pt2">

                    <form id="search_from" action="https://www.google.com/search" method="get">

                        <label class="c-sans-serif near-white db mb1 f6 c-serif lh-title">Search leonpaternoster.com with Google. Results will appear on google.com:</label>
                        <input type="search" class="c-sans-serif mb1 mb0-ns w-100 w-75-ns pa2 ba b--moon-gray" id="q" name="q">
                        <input type="submit" value="Search" class="pointer c-sans-serif pa2 bg-light-gray hover-bg-near-white dark-gray ba b--moon-gray br2" alt="search" id="submitbtn">
                        <input name="sitesearch" value="leonpaternoster.com" type="hidden">

                    </form>

                </div>

            {% endif %}

        </div>

    </div>

    <div class="ph2 ph4-ns pt3 pb2 pt4-ns">

        <div class="c-measure center c-hyphens">

            {{ content }}

        </div>

    </div>

</article>

{% include footer.html %}
