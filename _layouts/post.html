{% include header.html %}

<article>

    <header class="{% include header-block.html %} bg-black orange">

        <div class="{% include wrapper.html %}">

            <h1 class="{% include article-title.html %}">{{ page.title }}</h1>

            <p class="{% include article-meta.html %}"><time>{{ page.date | date_to_string }}</time> &middot; filed under <a class="white link" href="/blog/{{ page.category }}">{{ page.category }}</a></p>

        </div>

    </header>

    <div class="{% include prose-wrapper.html %} pt3 pt4-ns pb3">

        <div class="{% include wrapper.html %}">

            {{ content }}

        </div>

    </div>

</article>
