{% include header.html %}

<article class="{% include article.html %}">

    <header>

        <h1 class="{% include article-title.html %}">{{ page.title }}</h1>

        <p class="{% include article-meta.html %}"><time>{{ page.date | date_to_string }}</time> &middot; filed under <a class="custom-sc" href="/blog/{{ page.category }}">{{ page.category }}</a></p>

    </header>

    <div class="{% include prose-wrapper.html %}">

        {{ content }}

    </div>

</article>
