{% include header.html %}

	<div class="entry-content">

		{{ content }}

	</div>

	<footer class="entry-footer">

		<div class="secondary">

			<p class="entry-meta secondary"><time class="published"><span>{{ page.date | date: "%b %-d %Y" }}</span></time> by <a href="/">Leon Paternoster</a></p>

			<div class="pagination">

			{% if page.next %}

				<p class="secondary next">Next: <a href="{{ page.next.url }}">{{ page.next.title }}</a> &rarr;</p>

			{% endif %}

			{% if page.previous %}

				<p class="secondary previous">&larr; Previous: <a href="{{ page.previous.url }}">{{ page.previous.title }}</a></p>

			{% endif %}

		</div>

	</footer>

{% include footer.html %}
