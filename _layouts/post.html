{% include header.html %}

	<article class="entry">
				
		<header class="entry-header">

			{% if page.title %}<h1 class="entry-title">{{ page.title }}</h1>{% endif %}
			
			<p class="entry-meta secondary note">{{ page.date | date: "%b %-d, %Y" }}</p>

		</header>

		<div class="entry-content">
	
			{{ content }}
		
		</div>
		
		<footer class="entry-footer nav secondary note">
		
			{% capture words %}
				{{ page.content | number_of_words }}
			{% endcapture %}
			
			<ul>
			
				<li class="nav-item"><a href="{{ post.url }}">{{ words }} words</a></li> 			
				<li class="nav-item"><a href="/archive">Archive</a></li>
				<li class="nav-item"><a href="/feed">RSS</a></li>
			
			</ul>
			
		</footer>

	
	</article>
	
{% include footer.html %}
