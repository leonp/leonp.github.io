{% include header.html %}

	<article class="entry">
				
		<header class="entry-header">
		
			<p class="entry-meta secondary"></p>

			{% if page.title %}<h1 class="entry-title">{{ page.title }}</h1>{% endif %}

		</header>

		<div class="entry-content">
	
			{{ content }}
		
		</div>
		
		<footer class="entry-footer">
		
			<div class="secondary">
			
				{% capture words %}
					{{ page.content | number_of_words }}
				{% endcapture %}
			
				<p><time>{{ page.date | date: "%b %-d %Y" }}</time> &middot; {{ words }} words &middot; <a href="/">Home</a> / <a href="/blog">Blog</a> / <a href="/feed">RSS</a></p>

				{% endif %}

				{% endif %}
				
			</div> -->
			
		</footer>
	
	</article>
