{% include header.html %}

	<div class="entry-content wrapper page">

		{{ content }}

	</div>

	<footer class="entry-footer wrapper page">

		<div class="secondary">

			<div class="pagination">

			{% if page.next %}

				<p class="secondary next">Next: <a href="{{ page.next.url }}">{{ page.next.title }}</a> &rarr;</p>

			{% endif %}

			{% if page.previous %}

				<p class="secondary previous">&larr; Previous: <a href="{{ page.previous.url }}">{{ page.previous.title }}</a></p>

			{% endif %}

			<p class="secondary">Written by <a href="/">Leon Paternoster</a></p>

		</div>

	</footer>

{% include footer.html %}
