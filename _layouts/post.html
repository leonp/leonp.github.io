{% include header.html %}

<article class="entry">

	<header class="entry-header">

		<h1 class="entry-title">{{ page.title }}</h1>

		{% capture words %}
	        {{ page.content | number_of_words }}
	    {% endcapture %}

	    <p class="entry-meta secondary"><time class="published">{{ page.date | date: "%b %-d %Y" }}</time>, {{ words }} words, filed under <a href="/blog/{{ page.category }}">{{ page.category }}</a>.</p>

	</header>

	<div class="entry-content">

		{{ content }}

	</div>
