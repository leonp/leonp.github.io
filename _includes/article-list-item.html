<article class="pb3">

    <header class="sans-serif">

        <h1 class="f5 ma0 lh-title mb1"><a class="fw3" href="{{ post.url }}">{{ post.title }}</a></h1>

        <p class="mt0 mb2 f6 gray">First published <time>{{ post.date | date: "%b %-d, %Y" }}</time></p>

    </header>

    <p class="mt0">{{ post.excerpt }}<p>

</article>
