<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% if page.title != 'Leon Paternoster' %}

<title>{{ page.title | escape | strip_html }} ★ {{ site.title | escape | strip_html }}</title>

{% else %}

<title>{{ site.title | escape | strip_html }} ★</title>

{% endif %}

{% if page.title  == 'Home' %}

<meta name="description" content="{{ site.description | strip_html | strip_newlines | truncate: 160 }}">

{% endif %}
