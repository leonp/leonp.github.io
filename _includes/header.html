<!doctype html>

<html lang="en-gb"{% if page.is_post %} profile="http://dublincore.org/documents/2008/08/04/dc-html/"{% endif %}>

    <head>

        {% include /header/header-meta.html %}

        {% include /header/header-links.html %}

    </head>

    <body class="bg-near-white dark-gray c-sans-serif lh-copy ma0 pa0">

        {% include /header/skip-links.html %}

        <div class="c-measure-wider bg-white center mv1 pv2 mv3-m pv3-m mv4-l pv4-l">

            <nav class="c-no-print c-measure-wider bg-white center pb3 bb b--light-gray">

                <div class="ph3 ph5-m ph6-l">

                    <ul class="list pa0 ma0 f6">

                        <li class="dib mr2 mr3-ns"><a href="/"><img class="mw2 h-auto br-100 grow v-mid ba bw2 br-100 b--blue" src="/images/leon-7.jpg" alt="Leon Paternoster"></a></li>

                        {% assign nav-pages = site.pages | sort: "nav-weight" %}

                        {% for nav in nav-pages %}

                        {% if nav.nav-weight %}

                        <li class="dib mh1 mh4-l"><a href="{{ nav.url }}" {% if nav.url == page.url %} class="dib pv2 pv0-l no-underline black hover-black"{% else %}class="dib pv2 pv0-l no-underline gray hover-black"{% endif %}>{{ nav.title }}</a></li>

                        {% endif %}

                        {% endfor %}

                    </ul>

                </nav>

            </header>

            <main id="content">
