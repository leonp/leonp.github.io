<!doctype html>

<html lang="en-gb">

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="noindex, nofollow">
		
		<title>{% if page.title %}{{ page.title }} &rarr; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
		{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

		<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<link href="{{ "/feed.xml" | prepend: site.baseurl }}" rel="alternate" type="application/rss+xml" title="{{ site.title }}">
		<link href="http://fonts.googleapis.com/css?family=Lato:400,400italic,700" rel="stylesheet">
		
		<script src="//use.typekit.net/coi4xnv.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>
		
	</head>
	
	<body>
	
		<div class="inner-wrapper">
	
			<header class="banner-header">
			
				<h1 class="banner-header-title"><a href="/">Leon Paternoster</a></h1>
					
				<p class="note secondary">This is where I write about managing a website, politics, music and books. Only three of those things matter. <a href="{{ "/feed.xml" | prepend: site.baseurl }}">Subscribe to the RSS feed</a> and <a href="http://twitter.com/leonpaternoster">follow me on Twitter</a>.</p>
				
			</header>
		
			<main id="main" role="main">
