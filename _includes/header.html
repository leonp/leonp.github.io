<!doctype html>

<html lang="en-gb">

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>{% if page.title %}{{ page.title }} &rarr; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
		{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

		<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<link href="/feed" rel="alternate" type="application/rss+xml" title="{{ site.title }}">
		
		<script>
			WebFontConfig = {
			typekit: { id: 'coi4xnv' }
			};

			(function() {
			var wf = document.createElement('script');
			wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
			  '://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js';
			wf.type = 'text/javascript';
			wf.async = 'true';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(wf, s);
			})();
		</script>
		
	</head>
	
	<body>
	
		<div class="inner-wrapper">
	
			<header class="banner-header clearfix">
			
				<div class="g-row">
				
					<div class="g-col1 g-left">
			
						<h1 class="banner-header-title"><a href="/" {% if site.url == page.url %}class="active"{% endif %}>Leon Paternoster</a></h1>
						
					</div> <!-- end .g-col1 -->
					
					<div class="g-col2 g-left g-last g-a-right">
				
						<div class="nav" id="nav" role="navigation">
				
							<ul>
								<li class="nav-item"><a href="/"{% if page.title == "Home" %} class="active"{% endif %}>Home</a></li>
								<li class="nav-item"><a href="/archive"{% if page.title == "Archive" %} class="active"{% endif %}>Archive</a></li>				
								<li class="nav-item"><a href="/feed">RSS</a></li>
								<li class="nav-item"><a href="http://twitter.com/leonpaternoster">Twitter</a></li>
					
							</ul>
					
						</div>
						
					</div> <!-- end .g-col2 -->
					
				</div> <!-- end .g-row -->
				
			</header>
		
			<main id="main" role="main">
