<!doctype html>

<html lang="en-gb">

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>{% if page.title %}{{ page.title }} &#8211; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
		{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

		<link rel="stylesheet" href="/css/main.css">
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<link href="/feed" rel="alternate" type="application/rss+xml" title="{{ site.title }}">
		
	</head>
	
	<body>
	
		<div class="accessibility hide">
		
			<ul>
				
				<li><a href="#nav">Skip to navigation</a></li>
				<li><a href="#content">Skip to content</a></li>
				
			</ul>
			
		</div>
	
		<div class="inner-wrapper">
						
			<nav class="nav clearfix note" id="nav" role="navigation">
		
				<ul>
					<li class="nav-item"><h1 class="nav-title"><a href="/"{% if page.title == "Home" %} class="active"{% endif %}>Leon Paternoster</a></h1></li>
					<li class="nav-item"><a href="/archive"{% if page.title == "Archive" %} class="active"{% endif %}>Archive</a></li>	
					<li class="nav-item"><a href="/work"{% if page.title == "Work" %} class="active"{% endif %}>Work</a></li>
		
				</ul>
		
			</nav>
		
			<main id="content" role="main">
