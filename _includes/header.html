<!doctype html>

<html lang="en-gb">

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>{% if page.title %}{{ page.title }} &#8211; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
		{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.5.0/buttons-min.css&pure/0.5.0/forms-min.css&pure/0.5.0/tables-min.css">
		<link rel="stylesheet" href="/css/main.css">
		<link href="/feed" rel="alternate" type="application/rss+xml" title="{{ site.title }}">
		
		<script>
			WebFontConfig = {
			google: { families: [ 'Francois+One::latin' ] }
			};
			(function() {
			var wf = document.createElement('script');
			wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
			'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
			wf.type = 'text/javascript';
			wf.async = 'true';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(wf, s);
			})();
		</script>
		
	</head>
	
	<body>
	
		<div class="accessibility hide">
		
			<ul>
				
				<li><a href="#nav">Skip to navigation</a></li>
				<li><a href="#content">Skip to content</a></li>
				
			</ul>
			
		</div>
		
		<div id="banner">
						
			<nav class="nav clearfix" id="nav" role="navigation">
		
				<div class="wrapper">
	
					<ul class="inline-nav">
				
						<li class="inline-nav-item"><h1 class="site-title"><a href="/"{% if page.title == "Home" %} class="active"{% endif %}>Leon Paternoster</a></h1></li>
						<li class="inline-nav-item"><a href="/archive"{% if page.title == "Archive" %} class="active"{% endif %}>Archive</a></li>	
						<li class="inline-nav-item"><a href="/work"{% if page.title == "Work" %} class="active"{% endif %}>Work</a></li>
		
					</ul>
				
				</div>
	
			</nav>
			
		</div>
		
		<main id="content" role="main">
		
			<div class="wrapper">
