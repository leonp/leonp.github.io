<!doctype html>

<html lang="en-gb">

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>{% if page.title %}{{ page.title }} &rarr; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
		{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

		<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<link href="/feed" rel="alternate" type="application/rss+xml" title="{{ site.title }}">
		<link href="http://fonts.googleapis.com/css?family=Lato:400,400italic,700" rel="stylesheet">
		
	</head>
	
	<body>
	
		<div class="inner-wrapper">
	
			<header class="banner-header">
			
				<h1 class="banner-header-title"><a href="/" {% if site.url == page.url %}class="active"{% endif %}>Leon Paternoster</a></h1>
				
				<div class="nav" id="nav" role="navigation">
				
					<ul>
					
					{% for p in site.pages %}
						{% if p.show %}
							{% if p.title %}
								<li class="nav-item"><a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a></li>
							{% endif %}
						{% endif %}
					{% endfor %}
					
					<li class="nav-item"><a href="/feed">RSS</a></li>
					<li class="nav-item"><a href="http://twitter.com/leonpaternoster">Twitter</a></li>
					
					</ul>
					
				</div>
				
			</header>
		
			<main id="main" role="main">
