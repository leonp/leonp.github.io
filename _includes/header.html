<!doctype html>

<html lang="en-gb"{% if page.is_post %} profile="http://dublincore.org/documents/2008/08/04/dc-html/"{% endif %}>

    <head>

        {% include /header/header-meta.html %}

        {% include /header/header-links.html %}

    </head>

    <body class="sans-serif dark-gray bg-white pa0 ma0">

        {% include /header/skip-links.html %}

            <header class="pt3 pt4-l">

                <a href="/"><img src="/images/lp.jpg" alt="Leon Paternoster" class="bw2 db center mw2 mb2 h-auto br-100 ba b--blue grow"></a>

                <h1 class="f5 f4-l ma0 pb2 pb3-l mb2 mb3-l tc ph2 ph4-l"><a href="/" class="black no-underline hover-dark-pink">{{ site.title }}</a></h1>

                <nav id="nav" class="f6 f5-l center tc bb bt pv3 pv4-l b--light-gray ph2 ph4-l">

                    <ul class="list ma0 pa0">

                    {% assign nav-pages = site.pages | sort: "nav-weight" %}

                    {% for nav in nav-pages %}

                        {% if nav.nav-weight %}

                        <li class="dib mh2 mh4-l"><a href="{{ nav.url }}" {% if nav.url == page.url %} class="dib pv2 pv0-l no-underline black hover-dark-pink"{% else %}class="dib pv2 pv0-l no-underline gray hover-black"{% endif %}>{{ nav.title }}</a></li>

                        {% endif %}

                    {% endfor %}

                    </ul>

                </nav>

            </header>

            <main id="content" class="pv3 pv4-l bg-near-white">
