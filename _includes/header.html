<!doctype html>

<html lang="en"{% if page.is_post %} profile="http://dublincore.org/documents/2008/08/04/dc-html/"{% endif %}>

    <head>

        {% include header-meta.html %}

        {% include header-links.html %}

    </head>

    <body class="ma0 pa0 bg-light-gray dark-gray c-sans-serif lh-copy">

        {% include nav.html %}

        <div class="c-mw pa2 pt4 pa4-ns pt5-ns ph5-l bg-white center mb3 mb4-ns mb5-l">

            <article class="measure center">

                <header>

                    <h1 class="f3 mt0 mb2 lh-title">{{ page.title }}</h1>

                    {% if page.is_post %}

                    <p class="gray pb1 f6"><time>{{ page.date | date: "%b %Y" }}</time></p>

                    {% endif %}

                    {% if page.description %}

                    <p class="pb3 bb b--light-gray">{{ page.description }}</p>

                    {% endif %}

                    {% if page.search %}

                    <div class="pv2 pv3-ns">

                    	<form id="search_from" action="https://www.google.com/search" method="get">

                    		<label class="gray db mb1 f6 c-sans-serif">Search leonpaternoster.com with Google. Results will appear on google.com:</label>
                    		<input type="search" class="mb1 mb0-ns sans-serif w-100 w-75-ns pa2 ba b--moon-gray" id="q" name="q">
                    		<input type="submit" value="Search" class="pointer sans-serif pa2 bg-light-gray hover-bg-near-white dark-gray ba b--moon-gray br2" alt="search" id="submitbtn">
                    		<input name="sitesearch" value="leonpaternoster.com" type="hidden">

                    	</form>

                    </div>

                    {% endif %}

                </header>
