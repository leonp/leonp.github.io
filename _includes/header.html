<!doctype html>

<html lang="en"{% if page.is_post %} profile="http://dublincore.org/documents/2008/08/04/dc-html/"{% endif %}>

    <head>

        {% include header-meta.html %}

        {% include header-links.html %}

    </head>

    <body class="ma0 bg-light-gray dark-gray c-sans-serif lh-copy">

        <a href="/" rel="index" class="grow f4 f3-ns db tc no-underline pt3 pb3 pb4-ns" title="Go to the home page"><span class="ba b--light-gray br-100 pv1 ph2" role="img" aria-label="Lightning bolt, links to home page">⚡️</span></a>

        <div class="c-mw pa2 pt4 pa4-ns ph5-l bg-white center mb3 mb4-ns mb5-l">

            <article class="c-measure center">

                <header>

                    {% if page.is_post %}

                    <p class="mt0 mb2 f6 c-prose-link-colours"><a href="/">Home</a> &rarr; <a href="/blog">Blog</a></p>

                    {% endif %}

                    <h1 class="f3 mt0 mb2 lh-title">{{ page.title }}</h1>

                    {% if page.is_post %}

                    <p class="gray pb1 f6"><time>{{ page.date | date: "%b %Y" }}</time></p>

                    {% endif %}

                    {% if page.description %}

                    <p class="pb3 bb b--light-gray">{{ page.description }}</p>

                    {% endif %}

                    {% if page.search %}

                    <div class="pt2 pt3-ns">

                    	<form id="search_from" action="https://www.google.com/search" method="get">

                    		<label class="gray db mb1 f6 c-sans-serif">Search leonpaternoster.com with Google. Results will appear on google.com:</label>

                    		<input type="search" class="mb1 mb0-ns c-sans-serif w-100 w-75-ns pa2 ba b--moon-gray f4-ns" id="q" name="q">
                    		<input type="submit" value="Search" class="pointer c-sans-serif f4-ns pa2 bg-light-gray hover-bg-near-white dark-gray ba b--moon-gray br2" alt="search" id="submitbtn">
                    		<input name="sitesearch" value="leonpaternoster.com" type="hidden">

                    	</form>

                    </div>

                    {% endif %}

                </header>
