<li class="ma0 pa0">

    <article class="pb4">

        {% if post.title != '' %}<h2 class="f5 lh-title mt0 mb1 c-sans-serif"><a class="lh-title db dark-blue no-underline hover-dark-red" href="{{ post.url }}">{{ post.title }}</a></h2>{% endif %}

        {% if post.tag == 'note' %}

        <p class="mt0 mb1 f7 c-sans-serif"><time><a class="lh-title db dark-blue no-underline hover-dark-red" href="{{ post.url }}">{{ post.date | date: "%b %d, %Y" }}</a></time></p>

        <p class="mt0 mb1 f6 c-hyphens c-prose-link-colours">{{ post.content | remove: "<p>" | remove: "</p>" }}

        {% else %}

        <p class="mt0 mb1 f7 gray c-sans-serif"><time>{{ post.date | date: "%b %d, %Y" }}</time></p>

        {% endif %}

    </article>

</li>
