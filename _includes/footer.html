        </main> <!-- end #content -->

        <footer class="ma0 bg-white mb4">

            <div class="ph2 pv3 measure center">

                <nav id="nav" class="mb3">

                    <ul class="ma0 pa0 tc">

                        <li class="dib mh2 c-small-caps fw7 c-gothic f6"><a class="link hover-dark-red {% if page.title == "Home" %}black{% else %}dark-blue{% endif %}" href="/" rel="home">Home</a></li>

                    {% assign nav-pages = site.pages | sort: "nav-weight" %}

                    {% for nav in nav-pages %}

                    {% if nav.nav-weight %}

                        <li class="dib mh2 c-small-caps fw7 c-gothic f6"><a href="{{ nav.url }}" {% if nav.url == page.url %} class="link black hover-dark-red"{% else %}class="link dark-blue hover-dark-red"{% endif %}>{{ nav.title }}</a></li>

                    {% endif %}

                    {% endfor %}

                    </ul>

                </nav>

                {% if site.biog %}

                    <p class="f6 lh-copy ma0 c-hyphens">{{ site.biog }}</p>

                {% endif %}

            </div>

        </footer>

    </body>
